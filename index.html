<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
        <title>Test of a game page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="--canvas-width: 50vw; --canvas-height: 70vh">
        <h1 id="title">Game Test</h1>
        <div id="game">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="buttons">
            <button class="button" id="start-game">Start Game</button>
            <button class="button" id="pause-game">Pause Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
