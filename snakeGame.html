<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
        <title>Slithery Snake</title>
        <link rel="stylesheet" href="./styles/snake-game-styles.css">
    </head>
    <body id="page">
        <dialog id="alert-message">
            <p>The game is best experienced with the screen in landscape.</p>
            <button autofocus id="close-alert">OK</button>
        </dialog>
        <dialog id="tutorial-message">
            <p>Do you want to see the tutorial?</p>
            <div>
                <button autofocus id="next-tutorial" class="button">Next</button>
                <button id="close-tutorial" class="button">Close</button>
            </div>
        </dialog>

                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCAzMCI+CiAgICA8cGF0aCBkPSJNMCAwIEwwIDMgTDEyIDE1IEwwIDI3IEwwIDMwIEwxNSAxNSBaIiBzdHJva2U9IiM3NjcwOWYiIHN0cm9rZS13aWR0aD0iMyIgLz4KPC9zdmc+" alt="up" />
            </button>
            <button class="button" id="left">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCAzMCI+CiAgICA8cGF0aCBkPSJNMCAwIEwwIDMgTDEyIDE1IEwwIDI3IEwwIDMwIEwxNSAxNSBaIiBzdHJva2U9IiM3NjcwOWYiIHN0cm9rZS13aWR0aD0iMyIgLz4KPC9zdmc+" alt="left" />
            </button>
            <button class="button" id="down">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCAzMCI+CiAgICA8cGF0aCBkPSJNMCAwIEwwIDMgTDEyIDE1IEwwIDI3IEwwIDMwIEwxNSAxNSBaIiBzdHJva2U9IiM3NjcwOWYiIHN0cm9rZS13aWR0aD0iMyIgLz4KPC9zdmc+" alt="down" />
            </button>
            <button class="button" id="right">
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAzMCAzMCI+CiAgICA8cGF0aCBkPSJNMCAwIEwwIDMgTDEyIDE1IEwwIDI3IEwwIDMwIEwxNSAxNSBaIiBzdHJva2U9IiM3NjcwOWYiIHN0cm9rZS13aWR0aD0iMyIgLz4KPC9zdmc+" alt="right" />
            </button>
        </div>
        <div id="game">
            <canvas id="game-canvas"></canvas>
        </div>    
        <div id="after-canvas">
            <div id="game-stats">
                <h1>difficulty:</h1>
                <div id="difficulty-buttons">
                    <button class="button" id="easy">
                        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj4KICAgIDxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjZjBmM2Y5IiAvPgogICAgPHJlY3QgeD0iNSIgeT0iNSIgd2lkdGg9IjkwIiBoZWlnaHQ9IjkwIiBmaWxsPSIjMjExZDJmIiAvPgogICAgPHJlY3QgeD0iNDAiIHk9IjYwIiB3aWR0aD0iMjAiIGhlaWdodD0iMzAiIGZpbGw9InJnYigxMjcsIDIyOCwgODgpIiAvPgo8L3N2Zz4=" alt="easy button" />

                        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj4KICAgIDxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjZjBmM2Y5IiAvPgogICAgPHJlY3QgeD0iNSIgeT0iNSIgd2lkdGg9IjkwIiBoZWlnaHQ9IjkwIiBmaWxsPSIjMjExZDJmIiAvPgogICAgPHJlY3QgeD0iNDAiIHk9IjQwIiB3aWR0aD0iMjAiIGhlaWdodD0iNTAiIGZpbGw9InJnYigyMzMsIDIzNiwgNykiIC8+Cjwvc3ZnPg==" alt="medium button" />
                    </button>
                    <button class="button" id="hard">
                        <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj4KICAgIDxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjZjBmM2Y5IiAvPgogICAgPHJlY3QgeD0iNSIgeT0iNSIgd2lkdGg9IjkwIiBoZWlnaHQ9IjkwIiBmaWxsPSIjMjExZDJmIiAvPgogICAgPHJlY3QgeD0iNDAiIHk9IjIwIiB3aWR0aD0iMjAiIGhlaWdodD0iNzAiIGZpbGw9InJnYigyNDcsIDI5LCAxNCkiIC8+Cjwvc3ZnPg==" alt="hard button" />
                    </button>
                </div>
                <div id="score-board">
                    <h1 id="score-title">score:</h1>
                    <div id="score">0</div>
                </div>
            </div>
            <div id="control-panel">
                <button class="button" id="show-tutorial">show tutorial</button>
            </div>
            <div id="game-flow-buttons">
                <button class="button" id="start-pause">
                    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj4KICAgIDxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjMjExZDJmIiAvPgogICAgPHJlY3QgeD0iNSIgeT0iNSIgd2lkdGg9IjkwIiBoZWlnaHQ9IjkwIiBmaWxsPSIjMjExZDJmIiAvPgogICAgPHBhdGggZD0iTTc1IDUwIEwzNSA3NSBMMzUgMjUgWiIgCiAgICAgICAgICBmaWxsPSJyZ2IoMTgsIDEyNiwgMjQpIiAvPgo8L3N2Zz4=" alt="play button" />
                </button>

                    <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj4KICAgIDxyZWN0IHg9IjAiIHk9IjAiIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiBmaWxsPSIjMjExZDJmIiAvPgogICAgPHJlY3QgeD0iMzAiIHk9IjMwIiB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIGZpbGw9InJnYigyNTAsIDksIDIyKSIgLz4KPC9zdmc+" alt="stop button" />
                </button>
            </div>  
        </div>    
        <script src="./scripts/snake-game-script.js"></script>
    </body>
</html>
