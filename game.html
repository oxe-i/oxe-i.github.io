<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
        <title>Test of a game page</title>
        <link rel="stylesheet" href="game-styles.css">
    </head>
    <body id="page">
        <h1 id="title">Snake Game</h1>
        <div id="game">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="game-flow-buttons">
            <button class="button" id="start-game">Start Game</button>
            <button class="button" id="pause-game">Pause Game</button>
        </div>
        <div id="directional-buttons">
            <button class="button" id="up">UP</button>
            <button class="button" id="left">LEFT</button>
            <button class="button" id="down">DOWN</button>
            <button class="button" id="right">RIGHT</button>
        </div>
        <script src="game-script.js"></script>
    </body>
</html>
